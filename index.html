<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Famous Painters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/app.css" type="text/css" />

  </head>
  <body>
    <div class="row">
      <div class="col-md-1">
        <img class="logoImg" src="images/brush.png" />
      </div>
      <div class="col-md-11 pull-left">
        <h1>Famous Painters: A TypeScript App</h1>
      </div>
    </div>


    <div id="content">
      <h3>Painter</h3>
      <div>
        <select id="PainterList">
          <option disabled>Choose a painter. . .</option>
        </select>
      </div>

      <h3>Style</h3>
      <div id="style"></div>

      <h3>Birthday</h3>
      <div id="birthdate"></div>

      <h3>Birthplace</h3>
      <div id="birthplace"></div>

      <h3>Nationality</h3>
      <div id="nationality"></div>

      <h3>Examples</h3>
      <div class="examples" id="examples"></div>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/libs/jquery-1.12.2.js"></script>
    <script src="scripts/painter/painterLoader.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/painter/baseFamousPainter.js"></script>
    <script src="scripts/painter/famousPainter.js"></script>
    <script src="scripts/painter/famousPainterSummary.js"></script>
    <script src="scripts/painter/famousPainters.js"></script>
    <script src="scripts/painter/painterExample.js"></script>
    <script src="scripts/bootstrapper.js"></script>

  </body>
</html>
